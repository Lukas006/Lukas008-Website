<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Auswahl</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <a href="gamepage.html" class="button">Back to Games Page</a>
    <div id="start-screen">
        <h1>Willkommen zum Quiz</h1>
        <p>Wählen Sie ein Quiz aus:</p>
        
        <!-- Dropdown für Quiz-Auswahl -->
        <select id="quiz-selection">
            <!-- Optionen werden dynamisch mit JavaScript geladen -->
        </select>
        
        <button id="start-button">Quiz starten</button>
    </div>

    <div id="quiz-screen" style="display: none;">
        <h1 id="quiz-title"></h1>
        <p id="question"></p>
        <div id="options-container"></div>
        <button id="next-button">Nächste Frage</button>
        <p id="score">Punktestand: 0</p>
    </div>
    

    <div id="game-over-screen" style="display: none;">
        <h1>Spiel beendet!</h1>
        <p>Dein Punktestand: <span id="final-score">0</span></p>
        <button id="restart-button">Neustarten</button>
        <button id="home-button">Zur Startseite</button>
    </div>

    <script src="quiz.js"></script>
</body>
</html>
